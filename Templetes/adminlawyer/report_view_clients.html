{% extends 'adminlawyer/reportlayout.html' %}

{% block content %}

<main class="content">
	<div class="container-fluid p-0">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title">Report of Clients</h5>
					</div>
					<div class="card-body">
						<table id="datatables-reponsive" class="table table-striped" style="width: 100%;">
							<thead>
								<tr>
									<th>Name</th>
									<th>Username</th>
									<th>Email</th>
									<th>Contact</th>
									<th>Gender</th>
									<th>Age</th>
									<th>DOB</th>
								</tr>
							</thead>
							<tbody>

								{% for row in result %}
								<tr>
									<td>{{row.client_name}}</td>
									<td>{{row.username}}</td>
									<td>{{row.email}}</td>
									<td>{{row.contact}}</td>
									<td>{{row.gender}}</td>
									<td>{{row.age}}</td>
									<td>{{row.dob}}</td>
									<!-- <td><a href="/adminlawyer/view/{{row.id}}">View</a></td> -->
								</tr>
								{% endfor %}

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</main>
{% endblock %}
