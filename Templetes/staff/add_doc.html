{% extends 'staff/layout.html' %}

{% block content %}


<main class="content">
				<div class="container-fluid p-0">
<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title">Add New Document</h5>
									<h6 class="card-subtitle text-muted">All the Details are Required to be filled !</h6>
								</div>
								<div class="card-body">
									<form method="post" action="/staff/doc_store/{{result.id}}" enctype="multipart/form-data">

											{% csrf_token %}
											<div class="mb-3 col-md-6">
												<label class="form-label" for="inputEmail4">Document Title : </label>
												<input type="text" class="form-control" id="title" name="title" placeholder="Enter Document Title">
											</div>

											<div class="mb-3 col-md-6">
												<label class="form-label" for="inputAddress">Document : </label>
												<input type="file" class="form-control" id="inputAddress" name="document" placeholder="Select Document">
											</div>

											<div class="mb-3 col-md-6" style="display: none;">
												<label class="form-label" for="inputAddress">Client : </label>
												<input type="text" class="form-control" id="client" name="client" value="{{result.client_id}}" readonly>
											</div>


											<div class="mb-3 col-md-6" style="display: none;">
												<label class="form-label" for="inputAddress">Case : </label>
												<input type="text" class="form-control" id="cases" name="cases" value="{{result.id}}" readonly>
											</div>

              								</select>

										<div class="mb-3">
												<label class="form-label" for="inputEmail4">Description : </label>
												<textarea class="form-control" name="description" rows="2" placeholder="Add Description"></textarea>
											</div>

										
										</div>
										<button type="submit" class="btn btn-primary" style="font-size:1rem;">Submit</button>
